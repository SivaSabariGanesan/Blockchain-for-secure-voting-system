<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and OTP Verification</title>
    <style>
        body {
            background-color: orange;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .input-field {
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }
        .info {
            color: red;
            text-align: center;
        }
        .step-title {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if step == 1 %}
        <!-- Step 1: Collect Voter ID, NFT Token, and Email -->
        <h2 class="step-title">Step 1: Enter Your Details</h2>
        <form action="/" method="post">
            <input type="text" name="username" placeholder="Voter ID" class="input-field" required><br>
            <input type="text" name="nft_token" placeholder="NFT Token" class="input-field" required><br>
            <input type="email" name="email" placeholder="Email" class="input-field" required><br>
            <input type="submit" value="Send OTP" class="submit-btn">
            <h3 class="info">{{info}}</h3>
        </form>
        {% elif step == 2 %}
        <!-- Step 2: Verify OTP -->
        <h2 class="step-title">Step 2: Verify OTP</h2>
        <form action="/verify_otp" method="post">
            <input type="hidden" name="original_otp" value="{{otp}}">
            <input type="hidden" name="username" value="{{username}}">
            <input type="hidden" name="email" value="{{email}}">
            <input type="text" name="otp" placeholder="Enter OTP" class="input-field" required><br>
            <input type="submit" value="Verify OTP" class="submit-btn">
            <h3 class="info">{{info}}</h3>
        </form>
        {% endif %}
    </div>
</body>
</html>
